<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="index.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="main-container">
    <div class="logo">
      <img class="logo-icon" src="images/icon-star.svg" alt="" />
    </div>
    <div class="title-question">
      <h1>How did we do?</h1>
    </div>
    <div class="description">
      <p>
        Please let us know how we did with your support request. All feedback
        is appreciated to help us improve our offering!
      </p>
    </div>
    <ul>
      <li><button class="btn">1</button></li>
      <li><button class="btn">2</button></li>
      <li><button class="btn">3</button></li>
      <li><button class="btn">4</button></li>
      <li><button class="btn">5</button></li>
    </ul>

    <div>
      <input class="btn-submit" id="submit" type="submit" />
    </div>
  </div>
  <!-- Rating state end  -->

  <!-- Thank you state start  -->
  <div class="response-container hidden">
    <img class="illustration-thank-you" src="images/illustration-thank-you.svg" alt="" />

    <p class="selected">
      You selected <span id="rating"></span> out of 5
    </p>

    <h2>Thank you!</h2>

    <p>
      We appreciate you taking the time to give a rating. If you ever need
      more support, donâ€™t hesitate to get in touch!
    </p>

    <button class="btn-submit" id="change-rating">Change Rating</button>
  </div>
  <script src="index.js"></script>
</body>

</html>
